<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Moduler.js - Validation</title>
        <meta name="viewport" content="width=device-width">
        <style>
          .red { background: red; padding: 10px; }
          .green { background: green; padding: 10px; }
          .form-loading {
            background: lightgrey;
          }
          .hide { display: none; }
          .field-validation-error { background: rgba(255, 0, 0, 0.3);; }
        </style>
    </head>
    <body>
        <h1>Moduler.js - validation module</h1>

        <form data-module="form-poster validation" data-form-poster='{ "responseModule": "json-response", "event": "validation-valid" }' action="http://httpbin.org/get" method="GET">
            <h2>Form with GET</h2>
            <p>First name:* <input type="text" class="required" name="firstname" value=""></p>
            <p>Last name:* <input type="text" class="required" name="lastname" value=""></p>
            <p>Gender: <select name="gender"><option>Male</option><option>Female</option></select></p>
            <p>Age: <input type="number" min="0" value="25" max="150" name="age"></p>
            <input type="submit" value="Send" />
        </form>
        
        <!-- library scripts -->
        <script src="../vendor/jquery-1.10.2.min.js"></script>
        <script src="../moduler.js"></script>
        
        <!-- modules -->
        <script src="../modules/loader.js"></script>
        <script src="../modules/json-response.js"></script>
        <script src="../modules/background.js"></script>
        <script src="../modules/validation.js"></script>
        <script src="../modules/form-poster.js"></script>
    </body>
</html>
